<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input 
                type="email" 
                matInput 
                placeholder="Your email" 
                formControlName="email">
            <mat-error>Invalid or missing email.</mat-error>
            <mat-hint>Please enter a valid email.</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input 
                type="password" 
                matInput 
                placeholder="Your password"
                formControlName="password">
            <mat-error>Missing password.</mat-error>
            <mat-hint>Please enter your password.</mat-hint>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
    </form>
</section>
